<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Matsya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #FF0000;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn {
            background-color: #FF0000;
            color: white;
        }
        .login-btn {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Matsya</div>
        <p>Welcome to Matsya, your video streaming platform.</p>
        
        <div class="buttons">
            <button class="signup-btn" onclick="window.location.href='{{ url_for('signup') }}'">Sign Up</button>
            <button class="login-btn" onclick="window.location.href='{{ url_for('login') }}'">Log In</button>
        </div>
    </div>

</body>
</html>
